modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "MIT"
issueTrackerURL = "https://github.com/AnonymousHacker1279/IWCompatibilityBridge/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "Immersive Weapons Compatibility Bridge"
displayURL = "https://www.curseforge.com/minecraft/mc-mods/immersive-weapons-compatibility-bridge"
updateJSONURL = "https://raw.githubusercontent.com/AnonymousHacker1279/IWCompatibilityBridge/master/update.json"
logoFile = "logo.png"
credits = "Written by AnonymousHacker1279"
authors = "AnonymousHacker1279"
description = '''
The Immersive Weapons Compatibility Bridge adds compatibility to several mods.
'''

[[dependencies.iwcompatbridge]]
modId = "neoforge"
type = "required"
versionRange = "${neo_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.iwcompatbridge]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.iwcompatbridge]]
modId = "immersiveweapons"
type = "required"
versionRange = "[1.21.5-1.32.0,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.iwcompatbridge]]
modId = "curios"
type = "optional"
versionRange = "[11.0.0+1.21.5,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.iwcompatbridge]]
modId = "wthit"
type = "optional"
versionRange = "[15.0.0,)"
ordering = "NONE"
side = "BOTH"